<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서</title>
</head>
<body>
    <table align="center" border="1">
        <tr>
            <td>이름</td>
            <td><input type="text"></td>
            <td>생년월일</td>
            <td><input type="number">년 <input type="number">월 <input type="number">일</td>
        </tr>
        <tr>
            <td>성별</td>
            <td><input name="sex" type="radio" value="남자">남자<input name="sex" type="radio" value="여자">여자</td>
            <td>전화번호</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>특기 기술</td>
            <td colspan="3"><input name="skill" type="checkbox" value="C">C<input name="skill" type="checkbox" value="C++">C++<input name="skill" type="checkbox" value="C#">C#<input name="skill" type="checkbox" value="Python">Python<input name="skill" type="checkbox" value="Python">golang</td>
        </tr>
    </table>
</body>
</html>
